<body>
    <header class="header-area">

    <script type="module">
        let body = document.querySelector("body");
        body.style.margin = "0";
        let rate = 2;
        let header_area = document.querySelector("header.header-area");
        import{Header} from './js/modul js/modul_header_js/modul_header.js';
        let head = new Header(header_area, rate);
        document.querySelectorAll(".header-area .top-menu .language ul li").forEach((el)=>{
            el.addEventListener('click',()=>{
                console.log(head.dataLangCode);
            })
        });
        document.querySelectorAll(".header-area .top-menu .currency ul li").forEach((el)=>{
            el.addEventListener('click',()=>{
                console.log(head.dataCurrencyCode);
            })
        });
       

    </script>
